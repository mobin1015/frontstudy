<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="btn1" onclick="a()">버튼1</button>
  <div id="div1"></div>
  <script>
    /*
      btn1을 클릭하면
      <ul><li>봄</li><li>여름</li><li>가을</li><li>겨울</li></ul>
      태그를 div1에 넣으시오.
    */
    var seasons = ['봄', '여름', '가을', '겨울'];
    
    function a() {
      result ='<ul>';
      for(var i =0; i< seasons.length; i++){
      result +='<li>' + seasons[i] + '</li>';
      }
      result +='</ul>';

      document.getElementById("div1").innerHTML = result;

    }
    

  </script>

  <hr>

  <button id="btn2" onclick="b()">버튼2</button>
  <div id="div2"></div>
  <script>
    /*
      btn2를 클릭하면 
      <ul>
        <li><a href="https://www.google.com/"><img src="../../assets/image/logo_google.png" width="192px"></a></li>
        <li><a href="https://www.naver.com/"><img src="../../assets/image/logo_naver.png" width="192px"></a></li>
        <li><a href="https://www.gdu.co.kr/"><img src="../../assets/image/logo_goodee.png" width="192px"></a></li>
      </ul>
      태그를 div2에 넣으시오.
    */
    var site = [
      { url: 'https://www.google.com/', file: 'logo_google.png' },
      { url: 'https://www.naver.com/', file: 'logo_naver.png' },
      { url: 'https://www.gdu.co.kr/', file: 'logo_goodee.png' }
    ];
    
    function b() {
    var result = '<ul>'
    for(var i =0; i< site.length; i++){
      result += '<li><a href="' + site[i].url + '"><img src="../../assets/image/'+site[i].file +'" width="192px"></a></li>'
    }
    result += '</ul>'
    document.getElementById("div2").innerHTML = result;
  }
  </script>

  <hr>

  <button id="btn3" onclick="c()">버튼3</button>
  <div id="div3">
    <input type="password" id="pw">
  </div>
  <script>
    /*
      btn3을 클릭할때마다
      <input type="password" id="pw">와 <input type="text" id="pw">를 서로 바꾸시오.
    */
   function c() {
    var aa = document.getElementById('pw');
    if(aa.type==='password'){
    aa.type="text"}
    else{
      aa.type="password"
    }
   }

    
  </script>

  <hr>

  <button id="btn4" onclick="d()">버튼4</button>
  <div id="div4">
    <span id="year">0000</span>년
    <span id="month">00</span>월
    <span id="day">00</span>일
    <span id="hour">00</span>시
    <span id="minute">00</span>분
    <span id="second">00</span>초
  </div>
  <script>
    /*
      btn4를 클릭하면 시계를 동작시키시오.
    */
   function d(){
      var date = new Date();
      setInterval(()=>{
        document.getElementById("year").innerHTML = date.getFullYear();
       document.getElementById("month").innerHTML = date.getMonth();
       document.getElementById("day").innerHTML = date.getDate();
       document.getElementById("hour").innerHTML = date.getHours();
       document.getElementById("minute").innerHTML = date.getMinutes();
       document.getElementById("second").innerHTML = date.getSeconds();

       },1000)

   }

  </script>

  <div id="div5">
    <div>
      <input type="checkbox" id="chk_all">
      <label for="chk_all">전체선택</label>
    </div>
    <div>
      <input type="checkbox" id="chk_one" class="chk_each">
      <label for="chk_one">개별선택1</label>
    </div>
    <div>
      <input type="checkbox" id="chk_two" class="chk_each">
      <label for="chk_two">개별선택2</label>
    </div>
    <div>
      <input type="checkbox" id="chk_three" class="chk_each">
      <label for="chk_three">개별선택3</label>
    </div>
  </div>
  <script>
    /*
      전체 선택 / 개별 선택을 구현하시오.

    */

    document.getElementById("chk_all").onclick = (evt) =>{
     
        var gg = document.getElementsByClassName("chk_each");
       if(evt.target.checked == true) {
        for(var i=0; i<gg.length; i++){
          gg[i].checked = true;
        }}
        else {
          for(var i=0; i<gg.length; i++){
          gg[i].checked = false;
        }

        }
        
      } 

      document.getElementById("chk_one").onclick = (evt) => {
        var a=0;
        var zz = document.getElementsByClassName("chk_each");
        var gg = document.getElementById("chk_all");
        for(var i=0; i<zz.length; i++){
          if(zz[i].checked == true){
            a++;
          }
        }
        if(a == 3){
          gg.target.checked = true;
        }else{
          gg.checked = false;
        }

      }
      document.getElementById("chk_two").onclick = (evt) => {
        var a=0;

        var gg = document.getElementById("chk_all");
        for(var i=0; i<zz.length; i++){
          if(zz[i].checked == true){
            a++;
          }
        }
        if(a == 3){
          gg.target.checked = true;
        }else{
          gg.checked = false;
        }

      }
      document.getElementById("chk_three").onclick = (evt) => {
        var a=0;
        var zz = document.getElementsByClassName("chk_each");
        var gg = document.getElementById("chk_all");
        for(var i=0; i<zz.length; i++){
          if(zz[i].checked == true){
            a++;
          }
        }
        if(a == 3){
          gg.checked = true;
        }else{
          gg.checked = false;
        }

      }
    
    

    
    
  </script>
