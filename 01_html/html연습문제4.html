<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <form action="server/anywhere" method="get">
    <h1>연습 4</h1>
    아이디
    <input type="text" placeholder="아이디">
    <button type="button" >중복확인</button>
    <br>
    비밀번호
    <input type="text" placeholder="새 비밀번호">
    <br>
    비밀번호 확인
    <input type="text" placeholder="비밀번호 확인">
    <br>
    이메일
    <input type="text" placeholder="이메일">
    @
    <input type="text" placeholder="직접입력가능" list="domain">
    <datalist id="domain">
      <option>naver.com</option>
      <option>gmail.com</option>
      <option>daum.net</option>
    </datalist>
    <br>

    <fieldset > 
      <legend>성별</legend>
    <input type="radio" name="gender" value="남자">남자
    <input type="radio" name="gender" value="여자">여자
    <br>
    </fieldset>
    <fieldset > 
      <legend>관심</legend>

    <input type="checkbox" value="IT">IT&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox" value="경영">경영
    <br>
    <input type="checkbox" value="금융">금융&nbsp;&nbsp;&nbsp;
    <input type="checkbox" value="제조">제조
    <br>
    <input type="checkbox" value="서비스">서비스
    <input type="checkbox" value="기타">기타
      </fieldset>

    거주지
    <select name="country-no">
      <option value=>::선택하세요::</option>
      <option value="1">서울</option>
      <option value="2">경기도</option>
      <option value="3">인천</option>
      <option value="4">지방</option>
    </select>
    <input type="text">
    <br>
    자기소개
    <br>
    <textarea rows="5" cols="40" placeholder="200자 이내 간단히 작성"></textarea>
    <br>
    이력서
    <input type ="file" name = "profile"> 
    <br>
    제출일
    <input type="text">
    <br>
    <button type="submit">제출
    </button>
     <button type="reset">다시입력</button>
  </form>
</body>
</html>
