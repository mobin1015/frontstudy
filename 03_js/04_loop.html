  <select name="month">
    <option value="">선택</option>
    <option value="1">1월</option>
    <option value="2">2월</option>
    ..
    <option value="12">12월</option>
</select>

<script>

var selectTag = '<select name="month">';
  selectTag +='<option value="">선택</option>';
for(var month = 1; month <= 12; month++){
  selectTag += '<option value="'+ month + '">' + month + '월</option>';
}
selectTag += '</select>';
document.write(selectTag);

</script>
